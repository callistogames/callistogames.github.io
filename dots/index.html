<html>

<head>
	<title>Eat Dots</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="description" content="Eat the green dots to stay alive, but look out for the red ones!" />
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<script type="text/javascript">
  (function() {
    var li = document.createElement('script'); li.type = 'text/javascript'; li.async = true;
    li.src = ('https:' == document.location.protocol ? 'https:' : 'http:') + '//platform.stumbleupon.com/1/widgets.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(li, s);
  })();
</script>


	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="game.min.js"></script>
</head>

<body>
	<div id="game-container">
		<div id="game" class="controller">
			<canvas id="game-canvas" width=940 height=640></canvas>
			<span style="font-weight:bold;font-size:22px;position:absolute;left:10px;bottom:12px">Score:</span><span id="score"></span>
			<span id="timer"></span>
		</div>
		
		<div id="menu" class="controller">
			<img src="images/green-dot.png" id="menu-green">
			<img src="images/enemy-blob.png" id="menu-red">
			<img src="images/wamba.png" id="menu-square">
			<div id="menu-text-container">
				<h1>Eat Dots</h1>
				<ul>
					<li><span id="play" onclick="menuc.deactivate();startGame();">Play Game</span></li>
					<li><span id="learn" onclick="menuc.deactivate();howtoc.activate();">How to Play</span></li>
				</ul>
			</div>
		</div>
		
		<div id="high-score" class="controller">
			<div id="score-container">
				<p>Your Score</p>
				<span id="final">0</span>
			</div>
			<div id="hiscore-container">
				<p>High Score</p>
				<span id="high">0</span>
			</div>
			<div id="gameover-menu">
				<h1>GAME OVER</h1>
				<ul>
					<li><span id="again" onclick="hiscorec.deactivate();startGame();">Play Again</span></li>
					<li><span id="return" onclick="hiscorec.deactivate();returnToMenu();">Main Menu</span></li>
				</ul>
			</div>
		</div>
		<div id="howto" class="controller">
			<img src="images/howto.png" style="height:100%;width:100%;" onclick="howtoc.deactivate();returnToMenu();">
		</div>
	</div>
	<div id="sidebar">
		<div id="social" style="margin-top:50px;">
			<span style="font-weight:bold;margin:0 0 15px 10px;">Share:</span><br>
			<div class="fb-share-button" data-href="http://callistogames.github.io/dots" data-type="button" style="margin-top:7px;"></div>
			<div><su:badge layout="6"></su:badge></div>
		</div>
	</div>
</body>

</html>
